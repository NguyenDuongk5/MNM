<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Quản lí bài viết</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="../../CSS/baiviet.css" rel="stylesheet">
</head>

<body>

<!-- ================= TOPBAR ================= -->
<div class="topbar">
    <div class="menu-toggle"><i class="bi bi-list"></i></div>
    <div>
        <i class="bi bi-folder2-open"></i>
    </div>
    <a href="../Trangchung/login.html" class="btn btn-danger">Đăng xuất</a>
</div>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar" id="sidebar">
    <h5 class="sidebar-title">Thông tin dự án</h5>

    <div class="sidebar-info">
        <p><b>Tên dự án:</b> <span id="tenDuAn"></span></p>
        <p><b>Người tạo:</b> <span id="nguoiTao"></span></p>
        <p><b>Ngày tạo:</b> <span id="ngayTao"></span></p>
        <p><b>Người đăng nhập:</b> <span id="nguoiDangNhap"></span></p>
    </div>
    <hr>
    <a id="linkTrangChu">
        <i class="bi bi-house-door"></i> Trang chủ
    </a>

    <a id="linkBaiVietCuaToi">
        <i class="bi bi-journal-text"></i> Bài viết của tôi
    </a>

    <a id="linkDuyetBaiViet">
        <i class="bi bi-kanban"></i> Quản lí bài viết
    </a>

    <a id="linkThanhVien">
        <i class="bi bi-people"></i> Quản lí thành viên
    </a>

    <a id="linkChinhSua">
        <i class="bi bi-gear"></i> Cài đặt dự án
    </a>
    <hr>
    <a href="duan.html" class="text-danger" onclick="return confirm('Bạn có chắc chắn muốn rời dự án?')">
        <i class="bi bi-box-arrow-right"></i> Rời khỏi dự án
    </a>
</div>

<!-- ============ CONTENT ============ -->
<div class="content-area">
<div class="card-custom">

<h2 class="mb-4">
    <i class="bi bi-file-earmark-text"></i> Quản lý bài đăng
</h2>

<table class="table table-hover align-middle">
<thead class="table-primary">
<tr>
    <th style="width:20%">Người đăng</th>
    <th style="width:25%">Tiêu đề</th>
    <th style="width:20%">Trạng thái</th>
    <th style="width:35%">Hành động</th>
</tr>
</thead>

<tbody id="postTableBody"></tbody>

</table>

</div>
</div>

<div class="modal fade" id="postModal">
<div class="modal-dialog modal-lg">
<div class="modal-content">

<div class="modal-header">
    <h5 class="modal-title">Chi tiết bài viết</h5>
    <button class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body" id="postModalBody">
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
</div>

</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.querySelector(".menu-toggle").onclick = () => {
    document.getElementById("sidebar").classList.toggle("show");
    document.querySelector(".content-area").classList.toggle("content-pushed");
};
</script>
<script src="../../JS/quanlibaiviet.js"></script>
</body>
</html>
