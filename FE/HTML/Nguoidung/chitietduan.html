<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chi tiết dự án</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="../../CSS/chitietduan.css" rel="stylesheet">
</head>

<body>

<!-- ===== TOPBAR ===== -->
<div class="topbar">
    <div class="menu-toggle"><i class="bi bi-list"></i></div>
    <div>
        <i class="bi bi-folder2-open"></i>
        <b>CHÀO MỪNG ĐẾN VỚI DỰ ÁN:</b>
    </div>
    <a href="../Trangchung/login.html" class="btn btn-danger">Đăng xuất</a>
</div>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar" id="sidebar">
    <h5 class="sidebar-title">Thông tin dự án</h5>
    <div class="sidebar-info">
        <p><b>Tên dự án:</b> <span id="tenDuAn"></span></p>
        <p><b>Người tạo:</b> <span id="nguoiTao"></span></p>
        <p><b>Ngày tạo:</b> <span id="ngayTao"></span></p>
        <p><b>Người đăng nhập:</b> <span id="nguoiDangNhap"></span></p>
        <a href="duan.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Trở về dự án
        </a>
    </div>

    <hr>
    <a id="linkTrangChu">
        <i class="bi bi-house-door"></i> Trang chủ
    </a>

    <a id="linkBaiVietCuaToi">
        <i class="bi bi-journal-text"></i> Bài viết của tôi
    </a>

    <a id="linkDuyetBaiViet">
        <i class="bi bi-kanban"></i> Quản lí bài viết
    </a>

    <a id="linkThanhVien" style="display: block;">
        <i class="bi bi-people"></i> Quản lí thành viên
    </a>

    <a id="linkChinhSua">
        <i class="bi bi-gear"></i> Cài đặt dự án
    </a>
</div>

<!-- ===== CONTENT ===== -->
<div class="content-area" id="content">

<button class="create-post-btn" id="createPostBtn" data-bs-toggle="modal" data-bs-target="#postModal">
    <i class="bi bi-pencil-square"></i> Tạo bài viết
</button>

<!-- ===== POST CARD ===== -->
<div id="postList"></div>


<!-- ===== MODAL TẠO BÀI ===== -->
<div class="modal fade" id="postModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Tạo bài viết</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input class="form-control mb-3" id="postTitle" placeholder="Tiêu đề">
                <textarea class="form-control mb-3" id="postContent" rows="4" placeholder="Nội dung"></textarea>
                <input type="file" id="postImage" class="form-control">
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button class="btn btn-primary" onclick="createPost()">Đăng bài</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editPostModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Sửa bài viết</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <input type="hidden" id="editPostId">

        <div class="mb-3">
          <label>Tiêu đề</label>
          <input type="text" id="editTitle" class="form-control">
        </div>

        <div class="mb-3">
          <label>Nội dung</label>
          <textarea id="editContent" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
          <label>Ảnh</label>
          <input type="text" id="editImage" class="form-control">
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary"
                data-bs-dismiss="modal">
          Hủy
        </button>

        <button class="btn btn-primary"
                onclick="saveEditPost()">
          Lưu
        </button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.querySelector(".menu-toggle").onclick = () => {
    document.getElementById("sidebar").classList.toggle("show");
    document.getElementById("content").classList.toggle("content-pushed");
};
</script>
<script src="../../JS/chitietduan.js"></script>


</body>
</html>
