<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chỉnh sửa dự án</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="../../CSS/baiviet.css" rel="stylesheet">
</head>

<body>

<!-- ================= TOPBAR ================= -->
<div class="topbar">
    <div class="menu-toggle"><i class="bi bi-list"></i></div>
    <div>
        <i class="bi bi-folder2-open"></i>
        <b>CHI TIẾT DỰ ÁN: Demo Project</b>
    </div>
    <a href="login.html" class="btn btn-danger">Đăng xuất</a>
</div>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar" id="sidebar">
    <h5 class="sidebar-title">Thông tin dự án</h5>

    <div class="sidebar-info">
        <p><b>Tên dự án:</b> Demo Project</p>
        <p><b>Người tạo:</b> Nguyễn Văn A</p>
        <p><b>Ngày tạo:</b> 01/01/2026</p>
        <p><b>Người đăng nhập:</b> User Demo</p>
        <a href="duan.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Trở về dự án
        </a>
    </div>

    <hr>
    <a href="chitietduan.html"><i class="bi bi-house-door"></i> Trang chủ</a>
    <a href="baivietcuatoi.html"><i class="bi bi-journal-text"></i> Bài viết của tôi</a>
    <a href="duyetbaiviet.html"><i class="bi bi-kanban"></i> Quản lí bài đăng</a>
    <a href="quanlithanhvien.html"><i class="bi bi-people"></i> Quản lí thành viên</a>
     <!-- Đối với người không có quyền quản lí <a href="thanhvien.html"><i class="bi bi-people"></i> Thành viên</a> --> 
    
    <a href="chinhsuaduan.html" class="active"><i class="bi bi-gear"></i> Cài đặt dự án</a>
</div>

<!-- ================= CONTENT ================= -->
<div class="content-area">
  <div class="row justify-content-center mt-4">
    <div class="col-md-7">

        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">

                <h4 class="fw-bold mb-4">
                    <i class="bi bi-gear-fill me-2 text-primary"></i>
                    Chỉnh sửa dự án
                </h4>

                <form onsubmit="return confirmDelete(event)">

                    <div class="p-3 mb-4 border rounded-4 bg-light">
                        <h6 class="fw-bold mb-3 text-primary">
                            <i class="bi bi-person-badge me-2"></i>
                            Thông tin dự án
                        </h6>

                        <!-- Tiêu đề -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Tiêu đề dự án</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-card-heading"></i>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       value="Demo Project"
                                       placeholder="Nhập tên dự án mới"
                                       required>
                            </div>
                        </div>

                        <!-- Mô tả -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Mô tả</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-textarea-t"></i>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       value="Dự án dùng để demo hệ thống"
                                       placeholder="Nhập mô tả mới"
                                       required>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-grow-1">
                            <i class="bi bi-save me-2"></i> Lưu thay đổi
                        </button>
                        <button type="submit"
                                class="btn btn-danger flex-grow-1"
                                data-action="delete">
                            <i class="bi bi-trash me-2"></i> Xóa dự án
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
document.querySelector(".menu-toggle").onclick = () => {
    document.getElementById("sidebar").classList.toggle("show");
    document.querySelector(".content-area").classList.toggle("content-pushed");
};

function confirmDelete(e) {
    const btn = e.submitter;
    if (btn && btn.dataset.action === "delete") {
        return confirm(
            "Bạn có chắc chắn muốn xóa dự án này không?\nHành động này không thể phục hồi!"
        );
    }
    alert("Lưu thay đổi thành công (demo)");
    e.preventDefault();
    return false;
}
</script>

</body>
</html>
