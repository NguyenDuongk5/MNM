<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>

<div class="topbar">

        <i class="bi bi-person-circle"></i> Xin chào, User Demo
    </div>

</div>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">
    <a href="../Trangchung/user.html"><i class="bi bi-house-door"></i> Trang chủ</a>
    <a href="../Nguoidung/duan.html"><i class="bi bi-kanban"></i> Dự án của tôi</a>
    <a href="thongbao.html"><i class="bi bi-bell"></i> Thông báo</a>

</div>

<!-- ================= CONTENT ================= -->
<div class="content-area">

<div class="row justify-content-center mt-4">
<div class="col-md-7">

<div class="card shadow-lg border-0 rounded-4">
<div class="card-body p-4">

    <h4 class="fw-bold mb-4">
        <i class="bi bi-gear-fill me-2 text-primary"></i>
        Cài đặt tài khoản
    </h4>

    <!-- THÔNG BÁO DEMO -->
    <div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
        Cập nhật thông tin thành công (demo)
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form onsubmit="handleSave(event)">

        <!-- THÔNG TIN CÁ NHÂN -->
        <div class="p-3 mb-4 border rounded-4 bg-light">
            <h6 class="fw-bold mb-3 text-primary">
                <i class="bi bi-person-badge me-2"></i>
                Thông tin cá nhân
            </h6>

            <!-- Họ tên -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Họ và tên</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" id="fullName" class="form-control" placeholder="Nhập họ tên mới">
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-envelope"></i>
                    </span>
                   <input type="email" id="email" class="form-control" placeholder="Nhập email mới">
                </div>
            </div>
        </div>

        <!-- ĐỔI MẬT KHẨU -->
        <div class="p-3 border rounded-4 bg-light">
            <h6 class="fw-bold mb-3 text-danger">
                <i class="bi bi-shield-lock me-2"></i>
                Đổi mật khẩu
            </h6>

            <div class="mb-3">
                <label class="form-label fw-semibold">Mật khẩu hiện tại</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" id="currentPassword" class="form-control" placeholder="Nhập mật khẩu hiện tại">

                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Mật khẩu mới</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-key"></i>
                    </span>
                    <input type="password" id="newPassword" class="form-control" placeholder="Nhập mật khẩu mới">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Xác nhận mật khẩu mới</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-check2-circle"></i>
                    </span>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu mới">
                </div>
            </div>
        </div>

        <!-- NÚT LƯU -->
        <button class="btn btn-primary w-100 mt-4 py-2 rounded-3 fw-semibold">
            <i class="bi bi-save me-2"></i> Lưu thay đổi
        </button>

    </form>

</div>
</div>

</div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../JS/chinhsuatk.js"></script>

</body>
</html>
