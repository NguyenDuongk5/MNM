<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Trang chủ</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../CSS/project.css">

<style>
.stat-card {
    border-radius: 16px;
    padding: 15px 20px;
    transition: 0.25s ease-in-out;
    color: #fff;
    min-height: 140px;
}
.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.12);
}
.bg-1 { background: linear-gradient(135deg, #4B79A1, #283E51); }
.bg-2 { background: linear-gradient(135deg, #56ab2f, #a8e063); }
.bg-3 { background: linear-gradient(135deg, #f7971e, #ffd200); }
.bg-4 { background: linear-gradient(135deg, #7F00FF, #E100FF); }
.bg-5 { background: linear-gradient(135deg, #ee0979, #ff6a00); }

.stat-card i { font-size: 40px; }
.stat-card h4 { font-size: 18px; margin-top: 8px; }
.stat-number { font-size: 28px; font-weight: 700; margin-top: 5px; }
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <div>
        <i class="bi bi-person-circle"></i>
        Xin chào, <span id="adminName">Admin</span>
    </div>
    <a href="../Trangchung/login.html" id="logoutBtn" class="btn btn-danger">Đăng xuất</a>

</div>


<!-- SIDEBAR -->
<div class="sidebar">
    <a id="linkTrangChu">
        <i class="bi bi-house-door"></i> Trang chủ
    </a>

    <a id="linkQuanLiDuAn">
        <i class="bi bi-kanban"></i> Quản lí dự án
    </a>

    <a id="linkQuanLiNguoiDung">
        <i class="bi bi-people"></i> Quản lí người dùng
    </a>

    <a id="linkNhatKy">
        <i class="bi bi-journal-text"></i> Nhật ký hoạt động
    </a>

    <a id="LinkThongKe">
        <i class="bi bi-shield-lock"></i> Thống kê
    </a>

    <a id="linkCaiDat">
        <i class="bi bi-gear"></i> Cài đặt tài khoản
    </a>

</div>


<!-- CONTENT -->
<div class="content-area">

<section class="stats mt-4">
    <h2 class="mb-4 fw-bold">Thống kê tổng quan</h2>

    <div class="row gy-4">

        <!-- Tổng số dự án -->
        <div class="col-md-4">
            <div class="stat-card bg-1 shadow">
                <i class="bi bi-kanban"></i>
                <h4 class="mt-3">Tổng số dự án</h4>
                <div class="stat-number">12</div>
            </div>
        </div>

        <!-- Tổng số bài viết -->
        <div class="col-md-4">
            <div class="stat-card bg-2 shadow">
                <i class="bi bi-file-earmark-text"></i>
                <h4 class="mt-3">Số bài viết</h4>
                <div class="stat-number">58</div>
            </div>
        </div>

        <!-- Bài viết trong tháng -->
        <div class="col-md-4">
            <div class="stat-card bg-3 shadow">
                <i class="bi bi-calendar-event"></i>
                <h4 class="mt-3">Bài viết tháng này</h4>
                <div class="stat-number">7</div>
            </div>
        </div>

        <!-- Người dùng -->
        <div class="col-md-4">
            <div class="stat-card bg-4 shadow">
                <i class="bi bi-people"></i>
                <h4 class="mt-3">Tổng người dùng</h4>
                <div class="stat-number">24</div>
            </div>
        </div>

        <!-- Dung lượng -->
        <div class="col-md-4">
            <div class="stat-card bg-5 shadow">
                <i class="bi bi-hourglass-split"></i>
                <h4 class="mt-3">Dữ liệu đã dùng</h4>
                <div class="stat-number">128 MB</div>
            </div>
        </div>

    </div>
</section>

</div>

<script src="../../JS/auth.js"></script>
<script>
    protectPage("admin");
</script>



<script src="../../JS/admin.js"></script>
</body>
</html>
