<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../CSS/style.css">
</head>
<body>

<div class="login-card">
    <div class="doraemon-logo"></div>
    <h3>Quên mật khẩu</h3>

    <form>

        <div class="mb-3 text-start">
            <label class="form-label">Tên đăng nhập / Email</label>
            <input type="text"
                   class="form-control"
                   placeholder="Nhập tên đăng nhập hoặc email">
        </div>

        <!-- Thông báo gợi ý mật khẩu (nội dung mẫu) -->
         <div class="alert alert-success">
            Gợi ý mật khẩu của bạn là: <strong>abc***</strong>
        </div>   

        <!-- Hoặc thông báo lỗi (nếu muốn dùng) -->
        <!--
        <div class="alert alert-danger">
            Không tìm thấy tài khoản!
        </div>
        -->

        <div class="d-grid">
            <button type="button" class="btn btn-login">
                Gợi ý mật khẩu
            </button>
        </div>
    </form>

    <div class="signup mt-3">
        <a href="login.html">← Quay lại đăng nhập</a>
    </div>
</div>

<script src="../../JS/auth.js"></script>
</body>
</html>
